services:
  postgres:
    image: postgres:16-alpine
    container_name: relay-leaderboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: relay
      POSTGRES_PASSWORD: relay
      POSTGRES_DB: relay_leaderboard
    ports:
      - "5432:5432"
    volumes:
      - relay_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U relay -d relay_leaderboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  relay_pgdata:
