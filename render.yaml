services:
  - type: web
    name: relay-leaderboard-api
    runtime: node
    region: oregon
    plan: free
    rootDir: leaderboard-api
    buildCommand: pnpm install && pnpm run db:migrate && pnpm run build
    startCommand: node dist/server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RELAY_API_KEY
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.0
